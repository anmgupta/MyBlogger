
<div style="padding-left: 90%;">
  <button mat-raised-button (click)="logout()" color="primary">Logout</button>
</div>

<div style="padding-left: 13%;
padding-top: 2%;"><button mat-raised-button id="logout-button" (click)="addBlog()">Add Blog</button></div>

<div style="width: 75%;
align-content: center;
padding-left: 13%;
padding-top: 2%;">
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
  
    <!-- createdDate Column -->
    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdDate}} </mat-cell>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a>Edit</a> | 
        <a (click)="deleteBlog(element)">Delete</a> 
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
